<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Login</title>
  <meta name="description" content="Login Page">
  <meta name="author" content="Rachel Stassi">

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS -->
  <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/skeleton.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="loginBackground">
	  <div class="container">
		  <!-- Flashed messages before content -->
		  {% with messages = get_flashed_messages() %}
		  {% if messages %}
		  <ul class="flashesList">
			  {% for message in messages %}
			  <li class="flashes">{{ message }}</li>
			  {% endfor %}
		  </ul>
		  {% endif %}
		  {% endwith %}
		  
		  <div class="row">
			  <div class="five column" style="margin-top: 20%">
				  <h3>Login</h3>
				  <hr>
				  <form action="_login" method="POST" style="margin: 5% 5% auto 5%;">
					  <label for="LoginEmailInput" id="form_label">Your e-mail</label>
					  <input class="u-full-width" type="email" placeholder="duckid@uoregon.edu" id="LoginEmailInput" name="LoginEmailInput">
						  
					  <label for="LoginPasswordInput" id="form_label">Your password</label>
					  <input class="u-full-width" type="password" placeholder="password" id="LoginPasswordInput" name="LoginPasswordInput">
                        
					  <input type="button" style="margin-top: 0%" id="half-left" onclick="document.location='/'" value="Back"/>
					  <button class="button-primary" style="margin-top: 0%" id="half-right">Login</button>
				  </form>
			  </div>
		  </div>
	  </div>
  </div>
  
  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
